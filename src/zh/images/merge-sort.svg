<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <marker id="split-arrow" markerUnits="userSpaceOnUse" markerWidth="10" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 Z" fill="#4a9eff"/>
    </marker>
    <marker id="merge-arrow" markerUnits="userSpaceOnUse" markerWidth="10" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 Z" fill="#5dbe8a"/>
    </marker>
  </defs>

  <!-- L1: [5, 3, 8, 1] -->
  <rect x="185" y="22" width="130" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="250" y="46" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">5  3  8  1</text>

  <!-- Split arrows L1 → L2 -->
  <line x1="215" y1="58" x2="148" y2="96" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>
  <line x1="285" y1="58" x2="352" y2="96" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>

  <!-- L2: [5, 3] and [8, 1] -->
  <rect x="90" y="102" width="80" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="130" y="126" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">5  3</text>

  <rect x="330" y="102" width="80" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="370" y="126" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">8  1</text>

  <!-- Split arrows L2 → L3 -->
  <line x1="108" y1="138" x2="84" y2="176" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>
  <line x1="152" y1="138" x2="176" y2="176" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>
  <line x1="348" y1="138" x2="324" y2="176" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>
  <line x1="392" y1="138" x2="416" y2="176" stroke="#4a9eff" stroke-width="2" marker-end="url(#split-arrow)"/>

  <!-- L3: [5] [3] [8] [1] -->
  <rect x="57" y="182" width="36" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="75" y="206" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">5</text>

  <rect x="157" y="182" width="36" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="175" y="206" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">3</text>

  <rect x="307" y="182" width="36" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="325" y="206" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">8</text>

  <rect x="407" y="182" width="36" height="36" rx="8" fill="#1a3c5e" stroke="#4a9eff" stroke-width="2"/>
  <text x="425" y="206" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">1</text>

  <!-- Dashed divider -->
  <line x1="45" y1="240" x2="455" y2="240" stroke="#888" stroke-width="1" stroke-dasharray="6,4" opacity="0.5"/>

  <!-- Phase labels -->
  <text x="42" y="233" text-anchor="end" fill="#4a9eff" font-size="13" font-family="sans-serif">拆分</text>
  <text x="42" y="254" text-anchor="end" fill="#5dbe8a" font-size="13" font-family="sans-serif">合并</text>

  <!-- Merge arrows L3 → L4 -->
  <line x1="84" y1="218" x2="108" y2="256" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>
  <line x1="176" y1="218" x2="152" y2="256" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>
  <line x1="324" y1="218" x2="348" y2="256" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>
  <line x1="416" y1="218" x2="392" y2="256" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>

  <!-- L4: [3, 5] and [1, 8] -->
  <rect x="90" y="262" width="80" height="36" rx="8" fill="#1a3c5e" stroke="#5dbe8a" stroke-width="2"/>
  <text x="130" y="286" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">3  5</text>

  <rect x="330" y="262" width="80" height="36" rx="8" fill="#1a3c5e" stroke="#5dbe8a" stroke-width="2"/>
  <text x="370" y="286" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">1  8</text>

  <!-- Merge arrows L4 → L5 -->
  <line x1="148" y1="298" x2="215" y2="336" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>
  <line x1="352" y1="298" x2="285" y2="336" stroke="#5dbe8a" stroke-width="2" marker-end="url(#merge-arrow)"/>

  <!-- L5: [1, 3, 5, 8] -->
  <rect x="185" y="342" width="130" height="36" rx="8" fill="#1a3c5e" stroke="#5dbe8a" stroke-width="2"/>
  <text x="250" y="366" text-anchor="middle" fill="#fff" font-size="18" font-family="sans-serif" font-weight="bold">1  3  5  8</text>
</svg>
